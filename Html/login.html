<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../Mantra-UI/component/component.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- Nav bar -->
    <nav class="mantra-nav">
        <div class="mantra-nav-title">
            <a class="mantra-title" href="../index.html"> BookStore </a>
        </div>
        <div class="mantra-nav-search">
            <input class="mantra-search-box mantra-textbox-classic mantra-highlight-box" placeholder="  Search" type="text " />
            <button class="mantra-button mantra-primary-btn">
          <i class="fa fa-search"></i> Search
        </button>
        </div>
        <button class="mantra-button mantra-primary-btn login-btn">Login</button>

        <div class="mantra-nav-footer">
            <div class="mantra-badge">
                <a class="mantra-menu-icon" href="#">
                    <span class="mantra-icon">
              <i class="fa fa-heart"></i>
              <span class="mantra-count">0</span>
                    </span>
                </a>
                <a class="mantra-menu-icon" href="./cart.html">
                    <span class="mantra-icon">
              <i class="fa fa-shopping-cart"></i>
              <span class="mantra-count">1</span>
                    </span>
                    <span class="mantra-cart-button">Cart</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login box -->
    <div class="login-box">
        <div class="login-title">
            <h3>Login</h3>
        </div>
        <form class="login-form" action="submit">
            <div class="login-input">
                <label for="email">Email Id: </label>
                <input id="email" class="text-box text-box-email mantra-textbox-classic mantra-highlight-box" type="email" placeholder=" xyz@email.com " required />
            </div>
            <div class="login-input">
                <label for="password">Password: </label>
                <input id="password" class="text-box mantra-textbox-classic mantra-highlight-box" type="password" placeholder="  ********** " required />
            </div>
            <div class="login-input">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me"> Remember me</label>
                <a class="forgot-password" href="#">Forgot password</a>
            </div>
            <button class="mantra-button mantra-primary-btn login-button">
          Login
        </button>
            <div class="login-input new-account">
                <a href="signup.html">Create New Account ></a>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div class="mantra-footer-short">
        <p>Created By Raghav Bang</p>
        <div class="mantra-footer-center">
            <a href="https://github.com/Raghav888 ">
                <i class="fab fa-github mantra-footer-icon"></i>
            </a>
            <a href="https://www.linkedin.com/in/raghavbang/ ">
                <i class="fab fa-linkedin-square mantra-footer-icon"></i>
            </a>
        </div>
    </div>
</body>

</html>
